version: "3.8"

services:
  webapp:
    container_name: app-native-f2-web-app
    build:
      context: .
      dockerfile: Dockerfile
    image: app-native-f2-web-app:0.1.0
    environment:
      - TZ=${TZ:-Asia/Shanghai}
      - APP_ENV=package
      - SETTINGS_FILE=/data/config/settings.json
      - STATE_DIR=/data/state
      - DOWNLOAD_PATH=/data/downloads
      - FRONTEND_DIST=/opt/f2_web/frontend_dist
      - APP_PASSWORD=${APP_PASSWORD:-}
    ports:
      - "${TRIM_SERVICE_PORT:-18080}:8000"
    volumes:
      - "${TRIM_PKGVAR:-./var}:/data"
      - "${TRIM_DATA_SHARE_PATHS:-./var/downloads}:/data/downloads"
    restart: unless-stopped
